<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Message Sent</title>

    <!-- Fonts -->
    <link
        href="https://api.fontshare.com/v2/css?f[]=clash-display@600,700&f[]=satoshi@400,500,700&f[]=space-grotesk@400,500,600&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: 'hsl(220 20% 6%)',
                        primary: 'hsl(142 76% 36%)',
                        accent: 'hsl(142 76% 36%)',
                        card: 'hsl(220 15% 10%)',
                        'muted-foreground': 'hsl(220 15% 65%)',
                    },
                    fontFamily: {
                        clash: ['Clash Display', 'sans-serif'],
                        satoshi: ['Satoshi', 'sans-serif'],
                        grotesk: ['Space Grotesk', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0c0e12;
            color: white;
        }

        .glass-card {
            background: rgba(18, 20, 26, 0.4);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse-glow {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-pulse-glow {
            animation: pulse-glow 4s ease-in-out infinite;
        }
    </style>

    <!-- Auto Redirect Script -->
    <script>
        let timeLeft = 10;
        const timer = setInterval(function () {
            timeLeft--;
            const el = document.getElementById('countdown');
            if (el) el.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = "/";
            }
        }, 1000);
    </script>
</head>

<body class="min-h-screen relative overflow-hidden flex items-center justify-center p-4">

    <!-- Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div
            class="absolute inset-0 bg-[linear-gradient(45deg,transparent_25%,rgba(68,68,68,0.08)_25%,rgba(68,68,68,0.08)_50%,transparent_50%,transparent_75%,rgba(68,68,68,0.08)_75%)] bg-[length:7px_7px] opacity-100">
        </div>
        <div
            class="absolute inset-0 bg-[radial-gradient(circle_at_center,transparent_0%,rgba(12,14,18,0.9)_85%,rgba(12,14,18,1)_100%)] pointer-events-none">
        </div>
    </div>

    <!-- Glowing Orbs -->
    <div
        class="absolute top-1/4 left-1/4 w-64 h-64 sm:w-96 sm:h-96 bg-green-600/20 rounded-full blur-[100px] animate-pulse-glow">
    </div>
    <div class="absolute bottom-1/4 right-1/4 w-64 h-64 sm:w-96 sm:h-96 bg-green-500/15 rounded-full blur-[100px] animate-pulse-glow"
        style="animation-delay: 2s;"></div>

    <!-- Content Card -->
    <div class="relative z-10 max-w-lg w-full">
        <div class="glass-card rounded-3xl p-8 sm:p-12 shadow-2xl overflow-hidden relative group">

            <div class="flex flex-col items-center text-center space-y-8">
                <!-- Icon -->
                <div class="relative animate-float">
                    <div
                        class="w-24 h-24 bg-gradient-to-br from-green-600/20 to-green-600/5 rounded-full flex items-center justify-center border border-green-600/20 shadow-[0_0_30px_-5px_hsla(142,76%,36%,0.3)]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="text-green-500 drop-shadow-[0_0_10px_rgba(34,197,94,0.5)]">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <span
                            class="font-grotesk text-xs sm:text-sm tracking-[0.2em] text-green-500 uppercase font-medium bg-green-500/10 px-3 py-1 rounded-full border border-green-500/20">
                            Submission Received
                        </span>
                    </div>

                    <h1 class="font-clash font-bold text-4xl sm:text-5xl text-white">
                        Thank You!
                    </h1>

                    <p class="text-gray-400 font-satoshi text-base sm:text-lg leading-relaxed max-w-xs mx-auto">
                        I've received your message and will get back to you shortly.
                    </p>

                    <p class="text-xs text-gray-600 font-grotesk mt-4">
                        Redirecting to home in <span id="countdown"
                            class="font-bold text-green-500 transition-all duration-300">10</span> seconds...
                    </p>
                </div>

                <div class="w-full">
                    <a href="/" class="block w-full">
                        <button
                            class="w-full h-14 font-grotesk text-base bg-gradient-to-r from-green-700 to-green-600 hover:from-green-600 hover:to-green-500 text-white shadow-lg transition-all duration-300 rounded-xl flex items-center justify-center gap-2 group">
                            Back to Portfolio
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="group-hover:translate-x-1 transition-transform">
                                <path d="M5 12h14"></path>
                                <path d="m12 5 7 7-7 7"></path>
                            </svg>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
